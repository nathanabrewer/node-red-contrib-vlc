<script type="text/x-red" data-template-name="vlc-server">

    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>

    <div class="form-row">
        <label for="node-config-input-host"><i class="fa fa-tag"></i> Host</label>
        <input type="text" id="node-config-input-host" placeholder="Host">
    </div>
    <div class="form-row">
        <label for="node-config-input-port"><i class="fa fa-tag"></i> Port</label>
        <input type="text" id="node-config-input-port" placeholder="Port">
    </div>

    <div class="form-row">
        <label for="node-config-input-password"><i class="fa fa-tasks"></i> Password</label>
        <input type="text" id="node-config-input-password" placeholder="Password">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('vlc-server',{
        category: 'config',
        defaults: {
            name: {value:""},
            password:{value:""},
            host:{value:"localhost"},
            port:{value:"8080"}
        },
        label: function() {
            if (this.name) {
                return this.name;
            } else {
                return "VLC SERVER "+this.host;
            }
        }
    });
</script>
