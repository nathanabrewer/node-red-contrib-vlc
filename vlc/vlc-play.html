



<script type="text/x-red" data-template-name="vlc-play">
    <div class="form-row">
        <label for="node-input-videouri"><i class="icon-tag"></i>video-uri</label>
        <input type="text" id="node-input-videouri" placeholder="videouri">
    </div>
    <div class="form-row">
        <label for="node-input-vlc-server"><i class="fa fa-tag"></i> Server</label>
        <input type="text" id="node-input-server">

<!-- Next, some simple help text is provided for the node.                   -->
<script type="text/x-red" data-help-name="vlc-play">
    <h2>VLC</h2>
    <br/>
</script>


<script type="text/javascript">

    RED.nodes.registerType('vlc-play',{
        category: 'video',      // the palette category
        color:"#FFFFFF",
        defaults: {
            videouri: {value:""},
            server: {value:"", type:"vlc-server"},
        },
        inputs:1,               // set the number of inputs - only 0 or 1
        outputs:1,              // set the number of outputs - 0 to n
        icon: "vlcmedia.png",     // saved in  icons/myicon.png
        label: function() {
            if (this.videouri) {
                return this.videouri;
            } else {
                return "Play URI";
            }
        },
        labelStyle: function() { // sets the class to apply to the label
            return this.name ? "node_label_italic" : "";
        }
    });
</script>
